# THIS FILE IS DEPENDENT ON WHAT YOUR HARDWARE IS.

# monitor=,preferred,auto,auto # uncoment if new setup
monitor=eDP-1, 1920x1080@60.01Hz, 0x0, 1.2

input {
    kb_layout = ch
    kb_variant = fr
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

device{
    name = logitech-usb-receiver
    sensitivity = -0.2
    accel_profile = flat
}

# Disable touch screen
device {
    name = elan-touchscreen
    enabled = false
}

# SPECIFIC BINDS
bind = $mainMod, M, exec, $scripts/monitors-toggle.sh

# Custom asus specific managing
bind = $mainMod, A, exec, $terminal --class floating -e python3 ~/asusctl-python-ui/main.py
